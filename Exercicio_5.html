<body>
    <h1>Definindo Classe Eleitoral</h1>

    <script>
           let nome  = prompt("Digite seu nome...")
        let idade = prompt("Digite sua idade!")

        if (idade >=18 && idade <=65) {
            document.write (nome + "eleitor obrigatório!")
        }
        else if (idade <=16) { 
            document.write (nome + "vc n é obrigado a votar!")
        } 
        else if (idade >=16 && idade >=65) {
            document.write (nome + "eleito facultativo!")
        }
   
    </script>
</body>
